# Application
spring.application.name=seguros
server.port=8081

# Database
spring.datasource.url=jdbc:postgresql://localhost:5433/seguros_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Clientes API
app.clientes.base-url=http://localhost:8080/clientes


# Resilience4j Retry Configuration
resilience4j.retry.configs.default.maxAttempts=3
resilience4j.retry.configs.default.waitDuration=1s
resilience4j.retry.configs.default.enableExponentialBackoff=true
resilience4j.retry.configs.default.exponentialBackoffMultiplier=2
resilience4j.retry.configs.default.retryExceptions[0]=org.springframework.web.client.ResourceAccessException
resilience4j.retry.configs.default.retryExceptions[1]=org.springframework.web.client.HttpServerErrorException

# Configuração específica para o clientesApi
resilience4j.retry.instances.clientesApi.baseConfig=default

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.br.com.agibank.seguros=DEBUG
logging.level.io.github.resilience4j.retry=DEBUG
